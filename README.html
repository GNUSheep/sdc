<h1 id="sdc-simple-dont-touch-the-spikes-clone">SDC – Simple Don’t touch the spikes Clone</h1>
<h2 id="build-dependencies">Build Dependencies</h2>
<p>Alpine Linux:</p>
<ul>
<li>sfml</li>
<li>sfml-dev</li>
<li>csfml</li>
<li>csfml-dev</li>
</ul>
<p>Void Linux:</p>
<ul>
<li>SFML</li>
<li>SFML-devel</li>
<li>CSFML</li>
<li>CSFML-devel</li>
</ul>
<p>Arch Linux:</p>
<ul>
<li>sfml</li>
<li>csfml</li>
</ul>
<h2 id="building">Building</h2>
<p><code>make</code></p>
<h2 id="running">Running</h2>
<p><code>make run</code> or <code>./sdc</code></p>
